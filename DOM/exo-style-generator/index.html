<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <header>
        <div class="bg-dark" id="black"></div>
        
    </header>
    <section id="section">
        <div class="bg-primary" id="blue">
            <h1>Le Dom - Exo: Style Generator</h1>
        </div>
        <hr id="ligne">
        <div id="first" class="d-flex align-items-center">
            <button id="white-bg" class="bg-light">W</button>
            <button id="red-bg" class="bg-danger">R</button>
            <button id="green-bg" class="bg-success">G</button>
            <button id="blue-bg" class="">B</button>
            <button id="border-solid-thick"></button>
            <button id="border-dashed"></button>
            <button id="border-solid-light"></button>
            <button id="no-border-top" class="bg-light">top</button>
            <button id="light-border-top">top</button>
            <button id="thick-border-top">top</button>
        </div>
        <div id="second" class="d-flex">
            <input type="color" id="color">
            <input type="number" id="border">
            <input type="number" id="border-top">
            <input type="number" id="border-right">
            <input type="number" id="border-bottom">
            <input type="number" id="border-left">
        </div>
        <div id="third" class="d-flex">
            <input type="number" id="radius">
            <input type="number" id="radius-top-left">
            <input type="number" id="radius-top-right">
            <input type="number" id="radius-bottom-right">
            <input type="number" id="radius-bottom-left">
        </div>
        <div id="square" style="border: solid black 1px;" class="mt-5">
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="./public/js/main.js"></script>
</body>
</html>
